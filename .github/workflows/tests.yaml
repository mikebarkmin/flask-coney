name: Tests
on:
  push:
    branches:
      - master
      - '*.x'
  pull_request:
    branches:
      - master
      - '*.x'
jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: Linux, python: '3.8', os: ubuntu-latest, tox: py38 }
          - { name: '3.7', python: '3.7', os: ubuntu-latest, tox: py37 }
          - { name: '3.6', python: '3.6', os: ubuntu-latest, tox: py36 }
          - { name: 'PyPy', python: pypy3, os: ubuntu-latest, tox: pypy3 }
          - { name: Lowest, python: '3.8', os: ubuntu-latest, tox: 'lowest' }
          - { name: Style, python: '3.8', os: ubuntu-latest, tox: style }
          - { name: Docs, python: '3.8', os: ubuntu-latest, tox: docs }
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: install rabbitmq
        run: |
          VERSION=3.8.5
          wget https://github.com/rabbitmq/rabbitmq-server/releases/download/v$VERSION/rabbitmq-server-generic-unix-$VERSION.tar.xz
          tar -xf rabbitmq-server-generic-unix-$VERSION.tar.xz
          mv rabbitmq_server-$VERSION /home/$USER/rabbitmq
          sudo mkdir -p /usr/lib/rabbitmq/bin
          sudo ln -s /home/$USER/rabbitmq/sbin/rabbitmqctl /usr/lib/rabbitmq/bin/rabbitmqctl
          sudo ln -s /home/$USER/rabbitmq/sbin/rabbitmq-server /usr/lib/rabbitmq/bin/rabbitmq-server
      - name: update pip
        run: |
          pip install -U wheel
          pip install -U setuptools
          python -m pip install -U pip
      - name: get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"
      - name: cache pip
        uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: pip|${{ runner.os }}|${{ matrix.python }}|${{ hashFiles('setup.py') }}|${{ hashFiles('tox.ini') }}
      - name: cache pre-commit
        uses: actions/cache@v1
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ matrix.python }}|${{ hashFiles('.pre-commit-config.yaml') }}
        if: matrix.tox == 'style'
      - run: pip install tox
      - run: tox -e ${{ matrix.tox }}
